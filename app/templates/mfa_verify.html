<!-- mfa_verify.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Login - Dragonfly</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Two-Factor Authentication</h1>
    </header>
    <main class="container">
        <div class="auth-container">
            <h2>Enter Verification Code</h2>
            <p class="auth-subtitle">Enter the 6-digit code from your authenticator app to continue.</p>
            
            <form action="{{ url_for('login_mfa') }}" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="token">Verification Code</label>
                    <input type="text" id="token" name="token" required pattern="\d{6}" title="Enter a 6-digit code" autofocus>
                </div>
                <button type="submit" class="btn-primary">Verify</button>
            </form>
        </div>
    </main>
</body>
</html>
