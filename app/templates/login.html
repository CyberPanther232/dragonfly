<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dragonfly</title>
    <!-- Link to your existing stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Dragonfly SIEM Authentication</h1>
    </header>
    <main class="container">
        <div class="auth-container">
            <h2>Sign In</h2>
            <p class="auth-subtitle">Welcome back! Please enter your credentials.</p>
            
            <!-- Flash messages can go here -->
            <!-- 
            <div class="flash-message error">
                Invalid username or password.
            </div> 
            -->

            <form action="{{ url_for('login') }}" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Dragonfly SIEM - CyberPanther-Development</p>
    </footer>
</body>
</html>
